<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Flow</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #05050a; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://esm.run/three';
        import { OrbitControls } from 'https://esm.run/three/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let graphGroup;
        const nodes = [];
        const packets = [];
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        let intersected;

        const NODE_COUNT = 50;
        const EDGE_COUNT = NODE_COUNT;
        const GRAPH_RADIUS = 20;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 35;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(2);
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 10;
            controls.maxDistance = 100;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.2;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Graph Group
            graphGroup = new THREE.Group();
            scene.add(graphGroup);

            createGraph();

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('pointermove', onPointerMove);
            window.addEventListener('click', onClick);

            animate();
        }

        function createGraph() {
            // Create Nodes
            const nodeGeometry = new THREE.IcosahedronGeometry(0.5, 1);
            for (let i = 0; i < NODE_COUNT; i++) {
                const material = new THREE.MeshStandardMaterial({ 
                    color: 0x00aaff, 
                    roughness: 0.4, 
                    metalness: 0.8 
                });
                const node = new THREE.Mesh(nodeGeometry, material);
                
                // Position nodes in a sphere
                const phi = Math.acos(-1 + (2 * i) / NODE_COUNT);
                const theta = Math.sqrt(NODE_COUNT * Math.PI) * phi;
                
                node.position.setFromSphericalCoords(GRAPH_RADIUS, phi, theta);
                
                node.userData = { id: i, connections: [] };
                nodes.push(node);
                graphGroup.add(node);
            }

            // Create Edges
            const lineMaterial = new THREE.LineBasicMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0.15 
            });
            for (let i = 0; i < EDGE_COUNT; i++) {
                const startNode = nodes[Math.floor(Math.random() * NODE_COUNT)];
                const endNode = nodes[Math.floor(Math.random() * NODE_COUNT)];

                if (startNode !== endNode && !startNode.userData.connections.includes(endNode.userData.id)) {
                    startNode.userData.connections.push(endNode.userData.id);
                    endNode.userData.connections.push(startNode.userData.id);

                    const points = [startNode.position, endNode.position];
                    const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                    const line = new THREE.Line(lineGeometry, lineMaterial);
                    graphGroup.add(line);
                }
            }
        }

        function createPacket(startNode) {
            if (startNode.userData.connections.length === 0) return;

            const targetNodeId = startNode.userData.connections[Math.floor(Math.random() * startNode.userData.connections.length)];
            const targetNode = nodes[targetNodeId];
            
            const packetGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            const packetMaterial = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
            const packetMesh = new THREE.Mesh(packetGeometry, packetMaterial);
            
            const packet = {
                mesh: packetMesh,
                start: startNode,
                end: targetNode,
                progress: 0,
                speed: 0.005 + Math.random() * 0.01
            };
            
            packet.mesh.position.copy(startNode.position);
            packets.push(packet);
            scene.add(packet.mesh);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onPointerMove(event) {
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;
        }

        function onClick() {
            if (intersected) {
                for(let i=0; i<5; i++) { // Spawn a burst of packets
                    createPacket(intersected);
                }
                controls.autoRotate = false;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Raycasting for hover
            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(nodes);

            if (intersects.length > 0) {
                if (intersected != intersects[0].object) {
                    if (intersected) {
                        intersected.material.emissive.setHex(0x000000);
                        intersected.scale.set(1, 1, 1);
                    }
                    intersected = intersects[0].object;
                    intersected.material.emissive.setHex(0x55ddff);
                    intersected.scale.set(1.5, 1.5, 1.5);
                }
            } else {
                if (intersected) {
                    intersected.material.emissive.setHex(0x000000);
                    intersected.scale.set(1, 1, 1);
                }
                intersected = null;
            }

            // Animate packets
            for (let i = packets.length - 1; i >= 0; i--) {
                const packet = packets[i];
                packet.progress += packet.speed;

                if (packet.progress >= 1) {
                    // Packet arrived, send it to a new destination
                    packet.start = packet.end;
                    const connections = packet.start.userData.connections;
                    if (connections.length > 0) {
                        const newTargetId = connections[Math.floor(Math.random() * connections.length)];
                        packet.end = nodes[newTargetId];
                        packet.progress = 0;
                        packet.speed = 0.005 + Math.random() * 0.01;
                    } else {
                        // Dead end, remove packet
                        scene.remove(packet.mesh);
                        packets.splice(i, 1);
                    }
                } else {
                    packet.mesh.position.lerpVectors(packet.start.position, packet.end.position, packet.progress);
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
